name: "Manual Release Draft"

on:
  workflow_dispatch:
    inputs:
      previous_version:
        description: "Previous release version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  create_release_draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Tag
        run: |
          RELEASE_TAG="release/$(date +%Y%m%d%H%M%S)"
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV

      - name: Generate Changelog
        run: |
          echo "## Changelog since ${{ github.event.inputs.previous_version }}" > changelog.md
          echo "" >> changelog.md

          for dir in aws istio kubernetes; do
            echo "### ðŸ”¹ ${dir^} Changes" >> changelog.md
            git log --pretty=format:"- %s (@%an) [#%h]" -- ${{ github.event.inputs.previous_version }}..main -- $dir/ >> changelog.md || echo "- No changes in $dir/" >> changelog.md
            echo "" >> changelog.md
          done

          echo "**[See all changes](https://github.com/${{ github.repository }}/compare/${{ github.event.inputs.previous_version }}...$RELEASE_TAG)**" >> changelog.md

      - name: Get Contributors
        run: |
          echo "### Contributors" >> changelog.md
          CONTRIBUTORS=$(git log --format="%an %ae" ${{ github.event.inputs.previous_version }}..main | sort | uniq)

          while IFS= read -r contributor; do
            name=$(echo $contributor | awk '{print $1, $2}')
            email=$(echo $contributor | awk '{print $3}')
            username=$(echo $email | sed -E 's/@.*//')

            echo "![Avatar](https://github.com/$username.png?size=50) [$username](https://github.com/$username)" >> changelog.md
          done <<< "$CONTRIBUTORS"
          
          echo "" >> changelog.md

      - name: Display Changelog
        run: cat changelog.md

      - name: Upload Release Assets
        run: |
          mkdir -p release-assets
          echo "Sample release asset" > release-assets/sample.txt
        if: always()

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "Release ${{ env.RELEASE_TAG }}"
          body_path: changelog.md
          draft: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
