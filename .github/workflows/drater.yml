name: "Manual Release Draft"

on:
  workflow_dispatch:
    inputs:
      previous_version:
        description: "Previous release version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  create_release_draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Tag
        run: |
          RELEASE_TAG="release/$(date +%Y%m%d%H%M%S)"
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV

      - name: Generate Changelog
        run: |
          echo "## 🚀 Changelog since ${{ github.event.inputs.previous_version }}" > changelog.md
          echo "" >> changelog.md

          for dir in aws istio kubernetes; do
            echo "### 🔹 ${dir^} Changes" >> changelog.md
            CHANGES=$(git log --pretty=format:"- %s (@%an) [#%h]" ${{ github.event.inputs.previous_version }}..HEAD -- $dir/ || true)
            if [[ -z "$CHANGES" ]]; then
              echo "- No changes in $dir/" >> changelog.md
            else
              echo "$CHANGES" >> changelog.md
            fi
            echo "" >> changelog.md
          done

          echo "**[🔍 See all changes](https://github.com/${{ github.repository }}/compare/${{ github.event.inputs.previous_version }}...$RELEASE_TAG)**" >> changelog.md

      - name: Get Contributors
        run: |
          echo "## 👥 Contributors" >> changelog.md
          CONTRIBUTORS=$(git log --format="%ae %an" ${{ github.event.inputs.previous_version }}..HEAD | sort -u)

          while IFS= read -r line; do
            email=$(echo $line | awk '{print $1}')
            name=$(echo $line | cut -d ' ' -f2-)

            # Fetch GitHub username using API
            username=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/search/users?q=$email+in:email" | jq -r '.items[0].login')

            # Fallback if username is not found
            [[ "$username" == "null" || -z "$username" ]] && username="$name"

            echo "- ![Avatar](https://github.com/$username.png?size=50) **[$username](https://github.com/$username)**" >> changelog.md
          done <<< "$CONTRIBUTORS"

          echo "" >> changelog.md

      - name: Display Changelog
        run: cat changelog.md

      - name: Upload Release Assets
        run: |
          mkdir -p release-assets
          echo "Sample release asset" > release-assets/sample.txt

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "Release ${{ env.RELEASE_TAG }}"
          body_path: changelog.md
          draft: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
